<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Marker - Omar Cardenas</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            
            <!-- Lado Izquierdo -->
            <a-entity position="-0.3 0.2 0" rotation="-90 0 0">
                <a-text value="Omar Cardenas" align="center" color="white" width="1.5"></a-text>
            </a-entity>
            <a-entity position="-0.3 0 0" rotation="-90 0 0">
                <a-text value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus." align="center" color="white" width="1.2"></a-text>
            </a-entity>

            <!-- Lado Derecho -->
            <a-entity position="0.3 0.3 0" rotation="-90 0 0">
                <a-text value="Tel: 6531462311" align="center" color="white" width="1"></a-text>
            </a-entity>
            <a-entity position="0.3 0.1 0" rotation="-90 0 0">
                <a-text value="omarcardenas0192@gmail.com" align="center" color="white" width="1"></a-text>
            </a-entity>
            <a-entity position="0.3 -0.1 0" rotation="-90 0 0">
                <a-text value="Portafolio: omarcardenas.dev" align="center" color="cyan" width="1"></a-text>
            </a-entity>

        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
