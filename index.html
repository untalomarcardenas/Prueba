<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta en RA con A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marcador HIRO para activar la RA -->
        <a-marker preset="hiro">
            <!-- Cara de la tarjeta con datos personales -->
            <a-box position="0 0.5 0" depth="0.05" height="0.2" width="0.3" material="color: #4CAF50;" rotation="0 80 0">
                <a-text value="Omar Cardenas" position="0 0.05 0.1" scale="2 2 2" color="#FFFFFF"></a-text>
                <a-text value="Tel: 6531462311" position="0 -0.05 0.1" scale="1.5 1.5 1.5" color="#FFFFFF"></a-text>
                <a-text value="Correo: omarcardenas0192@gmail.com" position="0 -0.15 0.1" scale="1.5 1.5 1.5" color="#FFFFFF"></a-text>
            </a-box>
        </a-marker>
        <!-- CÃ¡mara -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
